_task_name_ = astrodrizzle
input = ""
output = ""
runfile = "astrodrizzle.log"
wcskey = "GAIA"
proc_unit = native
coeffs = True
context = True
group = ""
build = False
crbit = 4096
stepsize = 10
resetbits = "4096"
num_cores = 2
in_memory = False

[STATE OF INPUT FILES]
restore = False
preserve = True
overwrite = False
clean = True

[STEP 1: STATIC MASK]
static = True
static_sig = 4.0

[STEP 2: SKY SUBTRACTION]
skysub = True
skymethod = "localmin"
skystat = "median"
skywidth = 0.1
skylower = -100.0
skyupper = 60000
skyclip = 5
skylsigma = 4.0
skyusigma = 4.0
skymask_cat = ""
use_static = True
sky_bits = "0"
skyfile = ""
skyuser = "MDRIZSKY"

[STEP 3: DRIZZLE SEPARATE IMAGES]
driz_separate = True
driz_sep_kernel = square
driz_sep_wt_scl = exptime
driz_sep_pixfrac = 1.0
driz_sep_fillval = None
driz_sep_bits = "336"
driz_sep_compress = False

[STEP 3a: CUSTOM WCS FOR SEPARATE OUTPUTS]
driz_sep_wcs = False
driz_sep_refimage = ""
driz_sep_rot = None
driz_sep_scale = 0.05
driz_sep_outnx = None
driz_sep_outny = None
driz_sep_ra = None
driz_sep_dec = None
driz_sep_crpix1 = None
driz_sep_crpix2 = None

[STEP 4: CREATE MEDIAN IMAGE]
median = True
median_newmasks = True
combine_maskpt = 0.3
combine_type = median
combine_nsigma = 4 3
combine_nlow = 0
combine_nhigh = 0
combine_lthresh = None
combine_hthresh = None
combine_grow = 1
combine_bufsize = None

[STEP 5: BLOT BACK THE MEDIAN IMAGE]
blot = True
blot_interp = poly5
blot_sinscl = 1.0
blot_addsky = True
blot_skyval = 0.0

[STEP 6: REMOVE COSMIC RAYS WITH DERIV, DRIZ_CR]
driz_cr = True
driz_cr_corr = False
driz_cr_snr = 3.5 3.0
driz_cr_grow = 1
driz_cr_ctegrow = 0
driz_cr_scale = 1.5 1.2

[STEP 7: DRIZZLE FINAL COMBINED IMAGE]
driz_combine = True
final_wht_type = EXP
final_kernel = gaussian
final_wt_scl = "exptime"
final_pixfrac = 0.8
final_fillval = 1e11
final_maskval = None
final_bits = "336"
final_units = counts

[STEP 7a: CUSTOM WCS FOR FINAL OUTPUT]
final_wcs = False
final_refimage = ""
final_rot = None
final_scale = 0.035
final_outnx = None
final_outny = None
final_ra = None
final_dec = None
final_crpix1 = None
final_crpix2 = None

[INSTRUMENT PARAMETERS]
gain = ""
gnkeyword = "ATODGNA,ATODGNB,ATODGNC,ATODGND"
rdnoise = ""
rnkeyword = "READNSEA,READNSEB,READNSEC,READNSED"
exptime  = ""
expkeyword = "EXPTIME"

[_RULES_]
